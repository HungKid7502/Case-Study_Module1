<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính lương</title>
</head>
<!-- Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được).
     Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán): 
     20% thuế thu nhập nếu lương là 15 triệu. 
     10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
     5% thuế thu nhập nếu lương dưới 7 triệu -->

<body>
    <label for="luong">Nhập tiền lương:</label>
    <input id="luong" type="text" oninput="tinh_Luong()"><br>
    Lương ròng: <span id="luongRong"></span><br>
    Thuế: <span id="thue"></span>
    <script>
        function tinh_Luong() {
            var luong = document.getElementById("luong").value;
            luong = parseFloat(luong);
            if (luong >= 15000000) {
                var thue = luong * 0.2;
                var luong_Rong = luong - thue;
                document.getElementById("luongRong").innerHTML = luong_Rong;
                document.getElementById("thue").innerHTML = thue;
            } else if(7000000 <= luong && luong < 15000000) {
                var thue = luong * 0.1;
                var luong_Rong = luong - thue;
                document.getElementById("luongRong").innerHTML = luong_Rong;
                document.getElementById("thue").innerHTML = thue;
            } else {
                var thue = luong * 0.05;
                var luong_Rong = luong - thue;
                document.getElementById("luongRong").innerHTML = luong_Rong;
                document.getElementById("thue").innerHTML = thue;
            }
        }
    </script>
</body>
</html>
