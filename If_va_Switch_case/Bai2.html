<!-- Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm -->
<!--  -->

<body>
    <script>
        var kiTu = prompt("Nhập kí tự");
        switch (kiTu) {
            case "u":
            case "e":
            case "o":
            case "a":
            case "i":
            case "U":
            case "E":
            case "O":
            case "A":
            case "I":
                {
                    alert("Kí tự bạn nhập là nguyên âm");
                }
                break;
            default: {
                alert("Kí tự bạn nhập là phụ âm");
            }
        }
    </script>
</body>

</html>
