<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function maxFraction(numerators, denominators) {
            let maxIndex = 0;
            let maxFractionValue = numerators[0] / denominators[0];

            for (let i = 1; i < numerators.length; i++) {
                const fractionValue = numerators[i] / denominators[i];
                if (fractionValue > maxFractionValue) {
                    maxFractionValue = fractionValue;
                    maxIndex = i;
                }
            }
            document.write("maxFractionValue is: " + numerators[maxIndex] + "/" + denominators[maxIndex] + "<br>");

            return maxIndex;
        }

        const numerators = [5, 2, 5];
        const denominators = [6, 3, 4];
        document.write("at index: " + maxFraction(numerators, denominators));

    </script>
</body>

</html>
