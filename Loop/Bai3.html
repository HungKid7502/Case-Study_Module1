<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Vẽ tam giác cân đặc có chiều cao h do người dùng nhập vào. Ví dụ h = 5 -->

<body>
    <script>
        var h = +prompt("Nhập chiều cao của tam giác");
        for (var i = 1; i <= h; i++) {
            for (var j = 1; j <= h - i; j++) {
                document.write("&nbsp;&nbsp;");
            }
            
            if (i == 1 || i == h) {
                for (var j = 1; j <= (2 * i) - 1; j++) {
                    document.write("*");
                }
            } else {
                for (var j = 1; j <= (2 * i) - 1; j++) {
                    if (j == 1 || j == (2 * i) - 1) {
                        document.write("*");
                    }
                    else {
                        document.write("&nbsp;&nbsp;")
                    }
                }
            }
            document.write("</br>");
        }
    </script>

</body>

</html>
